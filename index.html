<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wraithknights</title>
</head>
<body>
<h1>Wraithknight upgrade</h1>
<form class="form">
    <p>Choose number of Wraithknights: </p>
    <input type="text" id = "armynum" value="" placeholder="number of knights" >
    <h2 class="subtitle">Choose type:</h2>
    <select class="choose" name="type" id="choose">
        <option value="1" id="firstProduct">std Wraithknight</option>
        <option value="2" id="secondProduct">Skathach</option>
        <option value="3" id="threeProduct">Revenant</option>
    </select>
    <div class="radio" id="upgchose">
        <input type="radio" name="stp" id="setup" />
        <input type="radio" name="stp" value="fullupg" /> fullupg
        <input type="radio" name="stp" value="midupg" /> midupg
        <input type="radio" name="stp" value="lowupg" /> lowupg
    </div>
    <div class="check" id="weaponchoose">
        <input type="checkbox" name="soniclances" id="soniclances" /> soniclances
        <input type="checkbox" name="ghostlances" id="ghostlances" /> ghostlances
    </div>
    <br/>
</form>
<h2 id="price" class="goprice"></h2>
  <script src="main.js"></script>
</body>
</html>
